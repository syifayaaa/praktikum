    <script>
        function hitung() {
            let x = document.getElementById("bil").value; 
            let y = document.getElementById("valas").value;
            let result = parseInt(x) * parseInt(y);
            if (result) {
                document.getElementById("hasil").value = result;
            }
        }
        

    </script>

        <table>
            <tr>

                <td>Nilai Rupiah</td>
            </tr>
            <tr>
                <td><input type="text" id="bil" onchange="hitung()"></td>
                <td><select name="valas" id="valas" onchange="hitung()">

                    <option value="120">Yen Jepan</option>
                    <option value="15888">Euro</option>
                    <option value="3592">Riyal Arab Saudi</option>
                </select></td>
